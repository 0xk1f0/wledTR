<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        %sveltekit.head%
    </head>
    <body class="m-0 p-0 min-h-screen h-screen flex flex-col font-system-ui" data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            overflow: hidden;
        }

        body {
            background-color: #00000f;
            overflow: hidden;
        }

        p,td,h1,h2,h3 {
            color: #ffffff;
        }
    </style>
</html>
